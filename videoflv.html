<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>Tcplayer Demo</title>
    <link
      href="https://web.sdk.qcloud.com/player/tcplayer/release/v4.9.1/tcplayer.min.css"
      rel="stylesheet"
    />
    <script src="https://web.sdk.qcloud.com/player/tcplayer/release/v4.9.1/tcplayer.v4.9.1.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .tcplayer {
        margin: 0 auto;
      }

      @media only screen and (min-device-pixel-ratio: 2),
        only screen and (-webkit-min-device-pixel-ratio: 2) {
        .tcp-logo-img {
          width: 50%;
        }
      }

      @media screen and (max-width: 480px) {
        #player-container-id {
          width: 100vw !important;
          height: 100vh !important;
        }
      }
    </style>
  </head>
  <body>
    <video
      id="player-container-id"
      preload="auto"
      width="640"
      height="360"
      playsinline
      webkit-playsinline
    ></video>

    <script>
      var player = TCPlayer("player-container-id", {
        language: "en",
      });

      player.src(location.href.split("link=")[1]);
      player.play();
    </script>
  </body>
</html>
